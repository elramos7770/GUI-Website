<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Eric Ramos - MultiTable </title>
    <!-- CSS & Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" />
    <!-- jQuery and JS bundle w/ Popper.js (Used to get bootstrap)-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- The main title section-->
    <div class="jumbotron text-center">
        <h1> MultiTable </h1>
    </div>
    <!--This section grabs inputs via form, the error message for invalid inputs is also located in this section-->
    <form class="text-center buffer-bottom" action="index.html" method="post" id= "inputs">
      <!--Input section-->
      <div class="container row ml-auto mr-auto justify-content-center">
        <!--Asks for first input-->
        <div class="container rounded-circle bg-info col-md-5">
          <p> Enter the first range </p>
          <div class="form-group">
            <label>Input 1 Lower Bound</label>
            <input type="text" name = "s1" placeholder="Lower Bound">
          </div>
          <div class="form-group">
            <label>Input 1 Upper Bound</label>
            <input type="text" name = "e1" placeholder="Upper Bound">
          </div>
        </div>
        <!--Just a div to add a space between the inputs-->
        <div class="container col-md-1">

        </div>
        <!--Asks for the second input-->
        <div class="container rounded-circle bg-primary col-md-5">
          <p> Enter the second range </p>
          <div class="form-group">
            <label>Input 2 Lower Bound</label>
            <input type="text" name ="s2" placeholder="Lower Bound">
          </div>
          <div class="form-group">
            <label>Input 2 Upper Bound</label>
            <input type="text" name = "e2" placeholder="Upper Bound">
          </div>
        </div>
      </div>
      <!--This shows an error if an incorrect input is set-->
      <p class= "text-danger" id = "warning"></p>
      <!--Submits the inputs and generates the table.-->
      <input type="button" onClick="createTable()" value="Submit">
    </form>
    <!--This div class probides the table with formatting like scrollbars-->
    <div class="table-wrapper-scroll-y table-design my-custom-scrollbar text-center">
      <!--This table is empty till the java script fill populates it -->
      <table class="table table-striped table-bordered table-hover" id = "multiTable"></table>
    </div>
  </body>
  <!--Grabs the java script file-->
  <script src="js/script.js" type="text/javascript">
  </script>
</html>
