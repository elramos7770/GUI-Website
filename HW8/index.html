		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <body>
		<!-- The main title section-->
    <div class="jumbotron text-center">
        <h1> Scrabble </h1>
    </div>
		<!--This section holds the values-->
		<div class="label" id = "score">Word Score: </div>
		<div class="label" id = "totalScore">Total Score: </div>
		<div class="label" id = "highScore">Highscore: </div>
		<div class="label" id = "curWord">Current Word: </div>
		<div class="label" id = "remaining">Tiles left: </div>
		<button type="button" class="button-danger" onClick="newGame()">New Game</button>
		<button type="button" class="button-danger" onClick="redo()">redo</button>
		<button type="button" class="button-danger" onClick="submit()">submit</button>
		<!--This section holds the tile spaces-->
		<div id = "line" class="container ml-auto mr-auto justify-content-center">
			<img id="T0" class = "tileSpace" value = '0' src="blankSpace.png">
			<img id="T1" class = "tileSpace" value = '1' src="doubleTile.png">
			<img id="T2" class = "tileSpace" value = '2' src="blankSpace.png">
			<img id="T3" class = "tileSpace" value = '3' src="blankSpace.png">
			<img id="T4" class = "tileSpace" value = '4' src="blankSpace.png">
			<img id="T5" class = "tileSpace" value = '5' src="blankSpace.png">
			<img id="T6" class = "tileSpace" value = '6' src="doubleTile.png">
		</div>
		<!--This section holds the tiles-->
		<div id="rack" class="container">
		</div>
  </body>
	<script src="script.js" type="text/javascript"></script>
